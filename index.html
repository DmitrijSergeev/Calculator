<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="calc">
            <div class="operation">
                <button class="common pow">*</button>
                <button class="common share">/</button>
                <button class="common plus">+</button>
                <button class="common minus">-</button>
            </div>
            <div class="numbers">
                <label class="num1">1 number</label>
                <input class="common first" type="number">
                <label class="num2">2 number</label>
                <input class="common second" type="number">
            </div>
        </div>
    </div>
</body>
</html>
